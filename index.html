<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hepta-SVT</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
overflow-x:hidden;
}

/* Navbar */
.navbar{
height:60px;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(10px);
display:flex;
align-items:center;
padding:0 20px;
position:fixed;
width:100%;
top:0;
z-index:1000;
}
.menu-btn{
font-size:25px;
cursor:pointer;
margin-right:20px;
}
.navbar h1{font-size:20px}

/* Sidebar */
.sidebar{
position:fixed;
top:0;
left:-250px;
width:250px;
height:100%;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(15px);
padding:20px;
transition:0.4s;
z-index:999;
}
.sidebar.active{left:0;}
.sidebar img{
width:80px;
border-radius:50%;
display:block;
margin:20px auto;
}
.sidebar a{
display:block;
padding:12px;
margin:10px 0;
background:rgba(255,255,255,0.1);
border-radius:8px;
cursor:pointer;
text-align:center;
transition:0.3s;
}
.sidebar a:hover{background:#3498db;}

/* Main */
.main{
margin-top:70px;
padding:20px;
}

/* Cards */
.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}
.card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
transition:0.3s;
}
.card:hover{
transform:scale(1.05);
background:#3498db;
}

/* Popup */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
align-items:center;
justify-content:center;
z-index:2000;
}
.popup img{
max-width:90%;
max-height:90%;
border-radius:10px;
}
.close{
position:absolute;
top:20px;
right:30px;
font-size:30px;
cursor:pointer;
}

/* Hide */
.hidden{display:none;}
</style>
</head>

<body>

<div class="navbar">
<span class="menu-btn" onclick="toggleSidebar()">☰</span>
<h1>Hepta-SVT</h1>
</div>

<div class="sidebar" id="sidebar">
<img src="logo.jpg">
<a onclick="showPage('dashboard')">Accueil</a>
<a onclick="showPage('lessons')">Les cours</a>
<a onclick="showPage('tests')">Testez-vous</a>
</div>

<div class="main">

<div id="dashboard">
<h2>Bienvenue sur Hepta-SVT</h2>
</div>

<div id="lessons" class="hidden">
<h2>Les cours</h2>
<div class="cards">
<div class="card" onclick="openLesson('nervous')">Le système nerveux</div>
<div class="card" onclick="openLesson('muscular')">Le système musculaire</div>
<div class="card" onclick="showImage('microbes.jpg')">Les microbes</div>
<div class="card" onclick="openLesson('immune')">Le système immunitaire</div>
<div class="card" onclick="openLesson('dysfunction')">Dysfonctionnements immunitaires</div>
<div class="card" onclick="showImage('transfusion.jpg')">La transfusion sanguine</div>
</div>
</div>

<div id="paragraphs" class="hidden">
<h2 id="lessonTitle"></h2>
<div class="cards" id="paraCards"></div>
</div>

<div id="tests" class="hidden">
<h2>Testez-vous</h2>
<div class="cards">
<div class="card">Testez vos connaissances</div>
<div class="card">Testez vos compétences</div>
<div class="card">Jeux éducatifs</div>
</div>
</div>

</div>

<div class="popup" id="popup">
<span class="close" onclick="closePopup()">✖</span>
<img id="popupImg">
</div>

<script>
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}

function showPage(page){
document.querySelectorAll(".main > div").forEach(p=>p.classList.add("hidden"));
document.getElementById(page).classList.remove("hidden");
toggleSidebar();
}

function openLesson(lesson){
showPage("paragraphs");
let title=document.getElementById("lessonTitle");
let cards=document.getElementById("paraCards");
cards.innerHTML="";

if(lesson=="nervous"){
title.innerText="Le système nerveux";
addCard(cards,"L'organisation","nervous_1.jpg");
addCard(cards,"La sensibilité consciente","nervous_2.jpg");
addCard(cards,"La motricité volontaire","nervous_3.jpg");
addCard(cards,"Motricité involontaire","nervous_4.jpg");
addCard(cards,"Hygiène","nervous_5.jpg");
}

if(lesson=="muscular"){
title.innerText="Le système musculaire";
addCard(cards,"Rôle du muscle","muscular_1.jpg");
addCard(cards,"Structure","muscular_2.jpg");
addCard(cards,"Besoins","muscular_3.jpg");
}

if(lesson=="immune"){
title.innerText="Le système immunitaire";
addCard(cards,"Immunité naturelle","immune_1.jpg");
addCard(cards,"Immunité spécifique","immune_2.jpg");
addCard(cards,"Organes lymphoïdes","immune_3.jpg");
addCard(cards,"Renforcement","immune_4.jpg");
}

if(lesson=="dysfunction"){
title.innerText="Dysfonctionnements";
addCard(cards,"Allergies","dysfunction_1.jpg");
addCard(cards,"SIDA","dysfunction_2.jpg");
}
}

function addCard(parent,text,img){
let div=document.createElement("div");
div.className="card";
div.innerText=text;
div.onclick=()=>showImage(img);
parent.appendChild(div);
}

function showImage(img){
document.getElementById("popup").style.display="flex";
document.getElementById("popupImg").src=img;
}

function closePopup(){
document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
